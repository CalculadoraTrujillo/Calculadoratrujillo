<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción</title>
    <link rel="stylesheet" href="css/estiloscheckbox.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mostrarimagenes.css">

</head>
<body>
 <!-------------------------------------------><!---------------------------------------><!------------------------------------------->
  <!-------------------------------------------><!--CONTENEDOR DE TODA LA PAGINA--><!------------------------------------------->
  <!-------------------------------------------><!---------------------------------------><!------------------------------------------->
  <div class="container-fluid contenedor-de-toda-la-pagina"> 

        <div class="contenedor-principal-resultados" >  <!--CONTENEDOR 1 (RESULTADOS)-->                                       
                    <div class="result-container">
                            <h2>Resultados</h2>
                          
                            <div class="contenedor-de-todos-los-resultados">  <!--Inicio de resultados-->   

                                      <div class="Imagen-y-area-metros-cuadrados" > <!--Imagen y area metros cuadrados-->
                                              <img id="selected-image" class="img-fluid" src="img/BOQUILLAS.png" alt="Imagen seleccionada" >
                                              <div class="contenedor-area-metros-cuadrados">
                                                <p >El área en metros cuadrados es:</p>
                                                <p style="color: rgb(0, 14, 136); font-size: 30px;" id="result-value"></p>
                                                <p class="image-price"></p>
                                              </div>
                                      </div><!--Fin de Imagen y area metros cuadrados-->
                                        
                                      <p id="selected-image-name"></p> <!--Nombre de articulo-->

                                      <div style="padding: 22px; text-align: left; font-family: Poppins, sans-serif;"> <!--Resultados fisicos-->
                                            <p id="image-measures"></p>
                                            <p class="division-result"></p>
                                            <p class="image-number"></p>
                                            <p class="final-result"></p>
                                            <div class="container-fluid" style="display: flex; margin-top: 8px; background-color: beige; padding: 12px 8px; width: 100%;">
                                              <div style="width: 20vw;"> <img src="img/pegantes.png" class="img-cerrar img-fluid" width="50px" alt=""></div>
                                              <div style="width: 100vw;"><p class="division-by-3"></p></div>
                                              <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="El valor es uno aproximado">
                                                <img class="btn-informacion-precio" src="img/boton-de-informacion.png" aria-disabled="false" alt="">
                                              </span>
                                            </div>
                                            <div class="" style="display: flex; margin-top: 8px; background-color: beige; padding: 12px 8px; width: 100%;">
                                              <div style="width: 20vw;"> <img src="img/BOQUILLAS.png" class="img-cerrar img-fluid" width="50px" alt=""></div>
                                              <div style="width: 100vw;"><p class="division-by-9"></p></div>
                                            </div>
                                            
                                            <a href="otra_pagina.html" class="info-button">Ver más información</a>
                                      </div><!-- FIN DE Resultados fisicos-->
                                    
                            </div><!--fin de Inicio de resultados-->   
                    </div>
        </div><!--FIN DE CONTENEDOR 1 (RESULTADOS)-->  
          
        <div class="contenedor-secundario-resultados">

       
          <div class="container-cover">
            <div class="container-cover-sub">
              <h1 class="">Cerámica <img src="img/ceramica.png" width="35px" alt=""> </h1>
              <span>Desliza hacia abajo para ver la galeria</span>
            </div>
              
          </div>
          <div class="image-gallery container-fluid">
           
            <div class="container container-lg">
            
              <h1>Selecciona uno de los ambientes que desea consultar</h1>
              <div class="contenedor">
                  <button class="boton" onclick="mostrarImagenes(1)">Botón 1</button>
                  <button class="boton" onclick="mostrarImagenes(2)">Botón 2</button>
                  <button class="boton" onclick="mostrarImagenes(3)">Botón 3</button>
                  <button class="boton" onclick="mostrarImagenes(4)">Botón 4</button>
                  <button class="boton" onclick="mostrarImagenes(5)">Botón 5</button>
              </div>
              <div class="galeria" id="galeria">

                    <!-- Todas las tarjetas se encuentran aquí en el HTML -->
                    <div class="card" data-boton="1">
                          <div class="gallery-item" onclick="showInfo('Piso Barranquilla negro Euroceramica', '1.50 metros', 1.50, 6, 55228, 'img/ceramica/BARRANQUILLA-NEGRO-50X50 .jpg')">
                              <div class="contenedor-modal-gallery-item" style="justify-content: center;">
                                <img src="img/ceramica/BARRANQUILLA-NEGRO-50X50 .jpg" alt="Imagen 1" class="gallery-image"> 
                                <!-- Button trigger modal -->
                                        <button type="button" style="background-color: rgba(0, 0, 0, 0); width: 20px; height: 20px; border: 0px; padding: 0px; margin-left: 15px;" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                          <img src="img/zoom.png" class="" width="100%" height="100%" alt="">
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                          <div class="modal-dialog">
                                            <div class="modal-content" style="background-color: rgba(0, 0, 0, 0); border: 0;">
                                              <div class="modal-header" style="border: 0px;">
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                              </div>
                                              <div class="modal-body " >
                                                <img src="img/ceramica/BARRANQUILLA-NEGRO-50X50 .jpg" class="img-fluid" alt="">
                                              </div>
                                            </div>
                                          </div>
                                        </div> 
                                <!-- FIN Button trigger modal -->
                              </div>
                               <p style="font-family: Poppins, sans-serif;">Piso Bakurah gris</p>
                            </div>
                    </div><!--fin -->

                    <div class="card" data-boton="2">
                      <div class="gallery-item" onclick="showInfo('Piso Barranquilla negro Euroceramica', '1.50 metros', 1.50, 6, 45899, 'img/ceramica/PISO SAN BERNARDO 50X50 C1.50M  EURO.jpg')">
                        <div class="contenedor-modal-gallery-item" style="justify-content: center;">
                          <img src="img/ceramica/PISO SAN BERNARDO 50X50 C1.50M  EURO.jpg" alt="Imagen 1" class="gallery-image"> 
                          <!-- Button trigger modal -->
                                  <button type="button" style="background-color: rgba(0, 0, 0, 0); width: 20px; height: 20px; border: 0px; padding: 0px; margin-left: 15px;" class="" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                    <img src="img/zoom.png" class="" width="100%" height="100%" alt="">
                                  </button>
    
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content" style="background-color: rgba(0, 0, 0, 0); border: 0;">
                                        <div class="modal-header" style="border: 0px;">
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body " >
                                          <img src="img/ceramica/PISO SAN BERNARDO 50X50 C1.50M  EURO.jpg" class="img-fluid" alt="">
                                        </div>
                                      </div>
                                    </div>
                                  </div> 
                           <!-- FIN Button trigger modal -->
                        </div>
                        <p style="font-family: Poppins, sans-serif;">Piso Bakurah gris</p>
                  </div><!--fin -->
                    </div>
                    <div class="card" data-boton="3">
                        <img class="imagen" src="imagen3.jpg" alt="Imagen 3">
                        <div class="card-title">Imagen 3</div>
                    </div>
                    <!-- Tarjetas para otros botones -->
                    <div class="card" data-boton="2">
                        <img class="imagen" src="imagen4.jpg" alt="Imagen 4">
                        <div class="card-title">Imagen 4</div>
                    </div>
                    <div class="card" data-boton="3">
                        <img class="imagen" src="imagen5.jpg" alt="Imagen 5">
                        <div class="card-title">Imagen 5</div>
                    </div>
                    <!-- Agrega más tarjetas para otros botones aquí -->
                </div>
           
                  
                 </div>
            </div>
            
        </div>
  </div>

      <div>
        <button id="close-button" onclick="closeWarning()">Cerrar</button>
      </div>
        
    </div>
