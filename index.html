 margin-bottom: 0px;

<body>
<header id="header">
    <div class="d-flex flex-column">

      <section id="hero" class="hero-calculadora d-flex align-items-center">
        <div class="" style="justify-content: center; justify-self: center; align-items: center; text-align: center;">
            <a href="index.html"><img src="img/logo calculadora.png" width="40%" style="margin-top: 22px;" height="50%" alt=""></a>
        </div>
        <div class="calculator">
          <h1>Calculadora de <span style="color: #007bff;">Metraje</span> </h1>

        
          <form id="calculator-form">
            <div class="" style="display: grid; grid-template-columns: 1fr 1fr;">
                <div>
                    <label for="largo">Largo-fondo:</label>
                    <input  placeholder="(Metros)" type="number" id="largo" step="0.01">
                </div>
                <div class="">
                    <label for="ancho">Ancho:</label>
                    <input  placeholder="(Metros)" type="number" id="ancho" step="0.01">
                </div>
            </div>
          </form>
          <label>Metros cuadrados :</label>
          <div class="contenedor-de-resultados-metros-cuadrados">
            <input style="margin-top: 8px;" type="number" id="editable-result" placeholder=" m² ">
            <input type="number" id="final-result" placeholder="Área final" readonly>
          </div>
          
          <div class="checkbox-container">
            <div>
                <span style="font-size: 10px; margin-bottom: 12px;">Selecciona una de las casillas, la que más resulte conveniente</span>
            </div>
            <div class="" style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px;">
                <div> <label><input type="checkbox" name="checkboxes" class="checkbox" id="checkbox1"> Cerámica</label></div>
                <div> <label><input type="checkbox" name="checkboxes" class="checkbox" id="checkbox2"> Porcelanato</label></div>
                <div><label><input type="checkbox" name="checkboxes" class="checkbox" id="checkbox3"> Cenefas</label></div>
            </div>
            
          </div>
          <button id="calculate-button">Calcular</button>
        </div>
      </section><!-- End Hero Section -->
    </div>
  </header><!-- End Header -->
<script>
     document.addEventListener("DOMContentLoaded", function () {
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input, index) => {
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });
      });
    });
 document.addEventListener("DOMContentLoaded", function () {
    const largoInput = document.getElementById("largo");
    const anchoInput = document.getElementById("ancho");
    const editableResult = document.getElementById("editable-result");
    const finalResult = document.getElementById("final-result");
    const checkboxes = document.querySelectorAll(".checkbox");
    const calculateButton = document.getElementById("calculate-button");

    largoInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        anchoInput.focus();
      }
    });

    anchoInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calcularArea();
      }
    });

    editableResult.addEventListener("input", function () {
      finalResult.value = editableResult.value;
    });

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener("change", function () {
        checkboxes.forEach(cb => {
          cb.checked = false;
        });
        this.checked = true;
      });
    });

    calculateButton.addEventListener("click", function () {
      const area = editableResult.value;
      let selectedCheckbox;
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedCheckbox = checkbox;
        }
      });

      if (selectedCheckbox) {
        const checkboxId = selectedCheckbox.id;
        localStorage.setItem("area", area);
        window.location.href = `${checkboxId}.html`;
      } else {
        alert("Selecciona una casilla antes de calcular.");
      }
    });

    function calcularArea() {
      const largo = parseFloat(largoInput.value);
      const ancho = parseFloat(anchoInput.value);
      const area = largo * ancho;
      editableResult.value = area;
      finalResult.value = area;
    }
  });
</script>
